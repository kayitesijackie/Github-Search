<div class= "container">
  <div class="jumbotron">
    <h1>GitHub Search</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <app-profile-form></app-profile-form>
      
      <a href="{{user.html_url}}" class="btn btn-success" id="view">Search</a>
      
    </div>
    <div class="col-md-3">
      <img src="{{user.avatar_url}}" height="200" class="img-circle"><br><br>
    </div>
    <div class="col-md-5">
      <table>
        <tr>
          <td >Github username: </td>
          <td class="label">{{user.login}}</td>
        </tr>
        <tr>
          <td >Repositories: </td>
          <td class="label">{{user.public_repos}}</td>
        </tr>
        <tr>
          <td >Followers: </td>
          <td class="label">{{user.followers}}</td>
        </tr>
        <tr>
          <td >Following: </td>
          <td class="label">{{user.following}}</td>
        </tr>
      </table>
    </div>
  </div>
  <hr>
  <h2>User Repositories</h2>
  <hr>
    <div class="card-body" *ngFor='let repo of repoService.items ; let i = index'>
      <h4 class="card-title" appStrikethrough> {{repoService.items[i].name|uppercase}}</h4>
      <div class="card-text">
          <p>{{repoService.items[i].description}}</p>
          <p class="posi"><a href="{{repoService.items[i].html_url}}" class="btn btn-success">View Repository</a></p>
          <p class="posi"><a href="{{repoService.items[i].homepage}}" class="btn btn-success">Display</a></p>
          <p class="posi"><a href="{{repoService.items[i].clone_url}}" class="btn btn-success">Clone</a></p>
      </div>
    </div>
</div>
